<p>

</p>
<button id= "get_data_button" onclick="requestData()">Get data</button>
<button id= "get_meta_button" onclick="requestMeta()">Get meta</button>
<script>
    var ws = new WebSocket('ws://localhost:40510');

    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
    }

    ws.onmessage = function (event) {
        console.log(event.data);
    }

    function requestData() {
        ws.send('send data');
    }

    function requestMeta() {
        ws.send('send meta');
    }
</script>
